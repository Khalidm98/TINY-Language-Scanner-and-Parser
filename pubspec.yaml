name: parser_windows
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Consolas
      fonts:
        - asset: assets/fonts/Consolas-Regular.ttf
        - asset: assets/fonts/Consolas-Bold.ttf
          weight: 700
        - asset: assets/fonts/Consolas-Bold-Italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Consolas-Italic.ttf
          style: italic
